<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagem/icone.png">
</head>
<body>
    <header id="header">
        <div class="capa">
            <img src="imagem/capa3.png" alt="">
        </div>
        <div class="flex">
            <h1 class="titulo">PEDRA, PAPEL E TESOURA</h1>
        </div>
    </header>

    <div id="caixa">
        <div id="mensagem">&nbsp;</div>
    </div>

    <main id="main">
        <div id="principal">
            <div id="placar">
                <div id="jogador">
                    <h2 id="jogadorNome">VOCÊ</h2>
                    <div id="jogadornum">
                        <p id="jogadorPontos">0</p> 
                    </div>
                    <ul id="jogadorEscolha">
                        <li>
                            <a id="jogadorEscolha1" onclick="jogar(1)">
                                <img class="jogadas" src="imagem/pedra.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a id="jogadorEscolha2" onclick="jogar(2)">
                                <img class="jogadas" src="imagem/papel.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a id="jogadorEscolha3" onclick="jogar(3)">
                                <img class="jogadas" src="imagem/tesoura.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="versus">VS</div>
                <div id="computador">
                    <h2 id="computadorNome">COMPUTADOR</h2>
                    <div id="computadornum">
                        <p id="computadorPontos">0</p>
                    </div>
                    <ul id="computadorEscolha">
                        <li>
                            <a id="computadorEscolha1">
                                <img class="jogadas" src="imagem/pedra.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a id="computadorEscolha2">
                                <img class="jogadas" src="imagem/papel.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a id="computadorEscolha3">
                                <img class="jogadas" src="imagem/tesoura.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </main>
